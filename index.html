<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Voice Calculator</title>
</head>
<body>
  <h2>Voice Calculator</h2>
  <button onclick="startRecognition()">ðŸŽ¤ Speak Calculator</button>
  <p id="transcript"></p>
  <p id="result"></p>
  
  <script>
    function startRecognition() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-US';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.onresult = function(event) {
        let transcript = event.results[0][0].transcript;

        // --- Refined cleaning logic ---

        // 1. Remove all commas
        transcript = transcript.replace(/,/g, '');

        // 2. Remove dots that are NOT part of numbers:
        //    Keep dots that have digits before and after (decimal points)
        transcript = transcript.replace(/(?<!\d)\.(?!\d)/g, '');

        // 3. Normalize multiple spaces and trim
        transcript = transcript.replace(/\s+/g, ' ').trim();

        console.log("Cleaned transcript:", transcript);

        document.getElementById('transcript').innerText = "You said: " + transcript;

        // Send cleaned transcript to Make.com webhook
        fetch('https://hook.eu2.make.com/sae333w7l5jxmnc9o99wa8lqxtgpxiox', {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ transcript })
        })
        .then(response => response.json())
        .then(data => {
          const result = data.result !== undefined ? data.result : JSON.stringify(data);

          // Check if result is numeric
          const isNumeric = !isNaN(parseFloat(result)) && isFinite(result);

          // Show Result or Message label accordingly
          document.getElementById('result').innerText = isNumeric
            ? "Result: " + result
            : "Message: " + result;

          // --- TTS speak the result or message ---
          var utterance = new SpeechSynthesisUtterance(result.toString());

          // Clear transcript & result after speech ends
          utterance.onend = function() {
            document.getElementById('result').innerText = '';
            document.getElementById('transcript').innerText = '';
          };

          window.speechSynthesis.speak(utterance);
        })
        .catch(err => {
          document.getElementById('result').innerText = "Error: " + err;
        });
      };

      recognition.onerror = function(event) {
        document.getElementById('result').innerText = "Error: " + event.error;
      };

      recognition.start();
    }
  </script>
</body>
</html>
